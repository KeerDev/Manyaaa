<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click the Chaos Cake üéÇ</title>

  <style>
    body {
      background-color: #fffbe6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #cake {
      width: 120px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease-in-out;
      animation: wiggle 0.4s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #b5651d;
      min-height: 100px;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }
  </style>

  
</head>
<body>
  <h1>üéâ Click the pizza! üéÇ</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" id="cake" alt="Cake">
  <div id="message"></div>

  <script>
    const messages = [
      "HAPPY BIRTHDAY MANYA, here's 7 pickup lines you can use in Toulouse",
      "I‚Äôd violate budget constraints just to spend time with you.",
      "Forget the market; you‚Äôre my only preference.",
      "Your presence shifts all my curves to the right.",
      "I want you like Mankiw wants lower corporate taxes; shamelessly and with weak justification.",
      "If you were a public good, I'd free ride forever.",
      "You're the only equilibrium I want to be stuck in.",
      "okay happy birthday you sorry I forgot, there is no excuse. I love you, moving countries is very difficult so I cannot imagine doing it alone and I am glad you are there by my side. You made me want to figure out html today, just like you've pushed me to be the best version of myself throughout the past three years. Happy 21sttt. I'm excited to compete with my best match for the next two years because how else would we be the econ queens without each üéÇ‚ù§Ô∏è"
    ];

    let index = 0;
    const cake = document.getElementById("cake");
    const msgDiv = document.getElementById("message");

    function randomPosition() {
      const maxX = window.innerWidth - cake.offsetWidth;
      const maxY = window.innerHeight - cake.offsetHeight - 150;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      cake.style.left = randomX + 'px';
      cake.style.top = randomY + 'px';
    }

    cake.addEventListener("click", function () {
      if (index < messages.length) {
        msgDiv.textContent = messages[index];
        index++;
        randomPosition();
      } else {
        msgDiv.textContent = "No more pickup lines. Just love. üéÇ‚ù§Ô∏è";
      }
    });

    // Start with random position
    randomPosition();
  </script>
</body>
</html>
