  <style>
    body {
      background-color: #fffbe6;

      text-align: center;
      padding: 50px;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #cake {
      width: 120px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease-in-out;
      animation: wiggle 0.4s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #b5651d;
      min-height: 100px;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }
  </style>

  
</head>
<body>
  <h1>Click the pizza ðŸŽ‚</h1>
